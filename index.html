<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AliExpress - Crypto Trading</title>
<style>
  body {
    background-color: #ff6600;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0; padding: 0;
  }
  header {
    padding: 20px;
    text-align: center;
    background-color: #cc5200;
  }
  header img {
    height: 60px;
    vertical-align: middle;
  }
  header h1 {
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
  }
  .exchanges {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }
  .exchanges img {
    height: 50px;
    border-radius: 10px;
  }
  .register-btn {
    display: block;
    margin: 40px auto;
    background: white;
    color: #ff6600;
    padding: 15px 30px;
    border-radius: 30px;
    font-weight: bold;
    text-decoration: none;
    width: 200px;
    text-align: center;
  }
  footer {
    text-align: center;
    padding: 15px;
    background-color: #cc5200;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
</style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/AliExpress_Logo.svg" alt="AliExpress Logo" />
  <h1>AliExpress Crypto Trading</h1>
</header>

<section class="exchanges">
  <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=024" alt="Binance" title="Binance" />
  <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=024" alt="Bitcoin" title="Bitcoin" />
  <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=024" alt="Ethereum" title="Ethereum" />
  <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=024" alt="Tether USDT" title="Tether USDT" />
</section>

<a href="dashboard.html" class="register-btn">Register / Login</a>

<footer>
  &copy; 2025 AliExpress Crypto Trading
</footer>

</body>
</html>
