<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AliExpress Registration & Dashboard</title>
  <style>
    body { background: orange; font-family: Arial, sans-serif; padding: 20px; color: #fff; }
    .container { max-width: 400px; margin: auto; background: #fff; color: #000; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #333; color: white; border: none; cursor: pointer; }
    #dashboard { display: none; }
    h1, h2 { text-align: center; }
  </style>
</head>
<body>
  <div id="registerPage" class="container">
    <h2>AliExpress Register</h2>
    <form id="registerForm">
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="dashboard" class="container">
    <h1>Welcome to AliExpress Dashboard</h1>
    <p>آپ کی رجسٹریشن کامیاب ہو گئی ہے۔</p>
    <p>یہاں آپ کا ڈیش بورڈ ہوگا جہاں یوزرز ٹاسک کر سکتے ہیں اور رقم جمع کر سکتے ہیں۔</p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('registerPage').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    });
  </script>
</body>
</html>
