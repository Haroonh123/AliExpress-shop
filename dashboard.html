<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AliExpress Dashboard</title>
<style>
  body {
    background-color: #ff6600;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0; padding: 20px;
  }
  header {
    text-align: center;
    padding-bottom: 20px;
  }
  header h1 {
    margin: 0;
  }
  .section {
    background: #fff3e0;
    color: #cc5200;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
  }
  .section h2 {
    margin-top: 0;
  }
  .btn {
    background-color: #cc5200;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
    font-weight: bold;
  }
  .wallet-info {
    margin-top: 15px;
  }
  .wallet-info p {
    margin: 8px 0;
    font-weight: bold;
  }
  img.qr {
    max-width: 200px;
    border-radius: 10px;
    margin-top: 10px;
  }
  a.contact-link {
    color: #cc5200;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>
  <h1>AliExpress Dashboard</h1>
</header>

<div class="section">
  <h2>Recharge / Deposit</h2>
  <p>Deposit Wallet Address:</p>
  <p class="wallet-info">TLdHhSyHgi8kMTY1Uh9Fb1SPP4fxWJjmb8</p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=TLdHhSyHgi8kMTY1Uh9Fb1SPP4fxWJjmb8&size=150x150" alt="Deposit QR Code" class="qr" />
</div>

<div class="section">
  <h2>Withdraw</h2>
  <p>To withdraw, please contact the support team below.</p>
</div>

<div class="section">
  <h2>Contact Center</h2>
  <button onclick="toggleContact()" class="btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:20px; vertical-align:middle; margin-right:8px;" /> WhatsApp
  </button>
  <button onclick="toggleContact()" class="btn" style="background-color:#0088cc;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width:20px; vertical-align:middle; margin-right:8px;" /> Telegram
  </button>

  <div id="contactInfo" style="display:none; margin-top:15px; background:#fff3e0; color:#cc5200; padding:10px; border-radius:5px; border:1px solid #ff6f00;">
    <p>WhatsApp: <a href="https://wa.me/12897695312" target="_blank" class="contact-link">+1 (289) 769-5312</a></p>
    <p>Telegram: <a href="https://t.me/lrina4547" target="_blank" class="contact-link">@lrina4547</a></p>
  </div>
</div>

<script>
  function toggleContact() {
    const div = document.getElementById('contactInfo');
    div.style.display = (div.style.display === 'block') ? 'none' : 'block';
  }
</script>

</body>
</html>
